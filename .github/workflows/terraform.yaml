name: "Terraform CI/CD Pipeline"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform Format, Validate, Plan, Apply"
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: ğŸ” Terraform Format Check
        id: fmt
        run: |
          echo "Running terraform fmt check..."
          terraform fmt -check -recursive || exit_code=$?
          if [ "$exit_code" == "3" ]; then
            echo "âŒ Formatting issues found. Run 'terraform fmt -recursive' locally."
            exit 1
          fi

      - name: ğŸ“¦ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ§  Terraform Plan
        run: terraform plan

      - name: ğŸš€ Terraform Apply (Main only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
